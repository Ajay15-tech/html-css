<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        
        .product-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        
        .product p {
            color: #555;
        }
        
        .product .price {
            font-size: 1.1em;
            font-weight: bold;
            color: #28a745;
        }
        
        .product button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .product button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product Listing</h1>
        <ul class="product-list">
            <li class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button>Buy Now</button>
            </li>
            <li class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$29.99</p>
                <button>Buy Now</button>
            </li>
            <li class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$39.99</p>
                <button>Buy Now</button>
            </li>
        </ul>
    </div>
</body>

</html>
